//DESC BACK littlec-datahouse
syntax = "proto3";
package boss.datahouse;


import "common/base.proto";
import "common/enum.proto";
import "common/errcode.proto";


option java_multiple_files = true;
option java_package = "com.fingo.littlec.proto.boss.datahouse";
option java_outer_classname = "DataHouse";

message SimpleDataDisplayReq {
    repeated string dataType = 1; //数据类型
}

message SimpleDataDisplayResp {
    common.base.ErrorMessage ret = 1; //返回值
    repeated SimpleData data = 2;
}

message SimpleData {
    string dataType = 1; //数据类型
    string volume = 2; //数据量
    double weeklyChange = 3; //周同比
    double dailyChange = 4; //日环比
}

message OrderBrokenLineGraphReq {
    string dataType = 1; //数据类型
    int64 startTime = 2; //开始时间
    int64 endTime = 3; //结束时间
    repeated DimensionType dimension = 4; //维度
}

message OrderBrokenLineGraphResp {
    common.base.ErrorMessage ret = 1; //返回值
    string dataType = 2; //数据类型
    repeated Data dataPoint = 3; //数据点
    int64 startTime = 4; //开始时间
    int64 endTime = 5; //结束时间
}

message Data {
    double volume = 1; //数据量
    string dimensionTag = 2; //所属维度标签
    string date = 3; //日期 yyyymmdd
}

message OrderProductTypeProportionReq {
    int64 startTime = 1; //开始时间
    int64 endTime = 2; //结束时间
    repeated DimensionType dimension = 3; //维度
}

message OrderProductTypeProportionResp {
    common.base.ErrorMessage ret = 1; //返回值
    repeated TypeProportion proportion = 2;
}

message TypeProportion {
    string productType = 1; //商品類型
    double percentage = 2; //百份比
    // 前端需要，添加百分比具体数值进去
    int64 productValue = 3;
}

message OrderFrequencyReq {
    int64 startTime = 1; //开始时间
    int64 endTime = 2; //结束时间
    repeated DimensionType dimension = 3; //维度
}

message OrderFrequencyResp {
    common.base.ErrorMessage ret = 1; //返回值
    repeated PurchaseFrequency data = 2;
}

message PurchaseFrequency {
    string frequency = 1; //頻次段
    int64 volume = 2; //數據量
}

message OrderAmountDistributionReq {
    int64 startTime = 1; //开始时间
    int64 endTime = 2; //结束时间
    repeated DimensionType dimension = 3; //维度
}

message OrderAmountDistributionResp {
    common.base.ErrorMessage ret = 1; //返回值
    repeated AmountPercentage percentages = 2;
}

message AmountPercentage {
    string amountPaid = 1; //訂單金額
    double percentage = 2; //百份比
    int64 amountValue = 3; // 前端需要，添加返回数值
}

// 商品GMV占比
message ProductGMVPercentGraphReq {
    int64 startTime = 1; //开始时间
    int64 endTime = 2; //结束时间
    repeated DimensionType dimension = 3; //维度
}
message ProductGMVPercentGraphResp {
    common.base.ErrorMessage ret = 1; //返回值
    repeated TypeProportion proportion = 2; // 商品类型
}

// 站点GMV占比
message SiteGMVPercentGraphReq {
    int64 startTime = 1; //开始时间
    int64 endTime = 2; //结束时间
    repeated DimensionType dimension = 3; //维度
}
message SiteGMVPercentGraphResp {
    common.base.ErrorMessage ret = 1; //返回值
    repeated SiteType siteType = 2; // 站点类型
}

message DimensionType {
    // 前端传递维度参考枚举类
    int32 dimensionCode = 1;
    repeated int32 degree = 2;
}

// 站点类型
message SiteType {
    string siteName = 1; // 站点名称
    double percent = 2; //  百分比
    // 前端需要，添加百分比具体数值进去
    int64 siteValue = 3;
}

message OrderActivityProductDataReq {
    int64 startTime = 1; //开始时间
    int64 endTime = 2; //结束时间
    repeated int64 activityId = 3; //活动编号
    repeated DimensionType dimension = 4; //维度
}

message OrderActivityProductDataResp {
    common.base.ErrorMessage ret = 1; //返回值
    int64 totalNumber = 2; //爆款商品总数
    int64 totalGMV = 3; //爆款商品贡献GMV
    repeated ActivityProduct product = 4; //爆款商品详细
}

message ActivityProduct {
    int64 spuId = 1; //商品编号
    string productName = 2; //商品名称
    int64 salesNumber = 3; //销售量
    double changePP = 4; //同比
}

//會員團隊相關
message MemberIncreaseNumberReq{
    string countryCode = 1;//国家编码
    repeated int32 dataType = 2;//数据类型
}

message MemberIncreaseNumberResp{
    common.base.ErrorMessage ret = 1; //返回值
    repeated VolumeData data = 2;
}

message VolumeData{
    string dataType = 1; //数据类型
    string volume = 2; //数量
}

message MemberMiscellaneousDataReq{
    string countryCode = 1;//国家编码
    repeated int32 dataType = 2; //数据类型
}

message MemberMiscellaneousDataResp{
    common.base.ErrorMessage ret = 1; //返回值
    repeated VolumeData data = 2;
}

message MemberBrokenLineGraphReq{
    string startTime = 1; //开始时间
    string endTime = 2; //结束时间
    int32 dimension = 3; //维度编码
    int32 dataType = 4; //数据类型
}

message MemberBrokenLineGraphResp{
    common.base.ErrorMessage ret = 1; //返回值
    repeated PointData data = 2;
}

message PointData{
    string dimensionTag = 1; //维度标签
    double volume = 2; //数量
    string date = 3; //日期 yyyymmdd
}

message MemberPsIncreaseRankingListReq{
    string startTime = 1; //开始时间
    string endTime = 2; //结束时间
    string countryCode = 3; //國家編碼
}

message MemberPsIncreaseRankingListResp{
    common.base.ErrorMessage ret = 1; //返回值
    repeated RankingMemberInfo  memberData = 2;
}

message RankingMemberInfo{
    string userId = 1;  //用戶id
    string userNickname = 2;    //用戶昵稱
    string volume = 3;  //數量
    double changePP = 4;    //環比變化
}

message MemberPsIncreaseRiseRankingListReq{
    string startTime = 1; //开始时间
    string endTime = 2; //结束时间
    string countryCode = 3; //國家編碼
}

message MemberPsIncreaseRiseRankingListResp{
    common.base.ErrorMessage ret = 1; //返回值
    repeated RankingMemberInfo  memberData = 2;
}

message MemberPsIncreaseDropRankingListReq{
    string startTime = 1; //开始时间
    string endTime = 2; //结束时间
    string countryCode = 3; //國家編碼
}

message MemberPsIncreaseDropRankingListResp{
    common.base.ErrorMessage ret = 1; //返回值
    repeated RankingMemberInfo  memberData = 2;
}

//核心數據指標列表
message CoreIndicatorDataListReq{
    repeated int32 dataType = 1; //数据类型
    string startTime = 2; //开始时间
    string endTime = 3; //结束时间
}

message CoreIndicatorDataListResp{
    common.base.ErrorMessage ret = 1; //返回值
    repeated TableData tableData = 2;
}

message TableData{
    int32 dataType = 1;
    string monthlyData = 2;
    string progress = 3;
    string periodData = 4;
    double MoM = 5;
}

message CoreIndicatorPlatformGMVPieChartReq{
    string startTime = 1; //开始时间
    string endTime = 2; //结束时间
    repeated string countryCode = 3; //国家编码
}

message CoreIndicatorPlatformGMVPieChartResp{
    common.base.ErrorMessage ret = 1; //返回值
    repeated PieData pieData = 2;
}

message PieData{
    double volume = 1;          //数量
    string orderType = 2;      //訂單类型
    string countryCode = 3;     //国家编码
    double percentage = 4;      //佔總百份比
    string percentStr = 5;      //佔總百份比(字符串)
}

message CoreIndicatorNormalGMVPieChartReq{
    string startTime = 1; //开始时间
    string endTime = 2; //结束时间
    repeated string countryCode = 3; //国家编码
    int32 dataType = 4; //数据类型
}

message CoreIndicatorNormalGMVPieChartResp{
    common.base.ErrorMessage ret = 1; //返回值
    repeated NormalPieData pieData = 2;
}

message NormalPieData{
    string dataType = 1;     //数据类型
    double volume = 2;      //数量
    string countryCode = 3; //国家编码
    string  typeTwo = 4;     //二级类型
    int64 quantity = 5;     //件数
    double pricePerItem = 6; //商品单价
    double percentage = 7;  //佔總百份比
    string percentStr = 8;      //佔總百份比(字符串)
    double countryRatio = 9;    //佔國家百份比
    string countryRatioStr = 10;   //佔國家百份比(字符串)
}

message CoreIndicatorPSIncreaseMapReq{
    string startTime = 1; //开始时间
    string endTime = 2; //结束时间
}

message CoreIndicatorPSIncreaseMapResp{
    common.base.ErrorMessage ret = 1; //返回值
    repeated MapData mapData = 2;
}

message MapData{
    string areaCode = 1;   //地区编码
    int64 newPSNum = 2;     //新增PS数
    double MoM = 3;         //环比
}

